<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chá Rifa Isis Maitê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --cor-roxo: #4B0082;
            --cor-lilas: #DCD0FF;
        }
        body { background-color: #F3F0FF; font-family: 'Segoe UI', sans-serif; }
        
        .btn-primary { background-color: var(--cor-roxo); border-color: var(--cor-roxo); }
        .btn-primary:hover { background-color: #3a0066; border-color: #3a0066; }
        .btn-outline-primary { color: var(--cor-roxo); border-color: var(--cor-roxo); }
        .btn-outline-primary:hover, .btn-outline-primary.active { background-color: var(--cor-roxo); border-color: var(--cor-roxo); color: white; }
        
        .card-numero { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; background: white;}
        .status-reservado { border-left: 6px solid #FFD700; }
        .status-pago { border-left: 6px solid var(--cor-roxo); }
        
        .badge-numero { font-size: 1.5em; font-weight: bold; width: 60px; text-align: center; color: var(--cor-roxo); }
        h2, h3 { color: var(--cor-roxo); }

        /* Classe auxiliar para ícones nos botões do admin */
        .btn-icon { display: flex; align-items: center; gap: 5px; }
        .material-icons-round { font-size: 1.2em; vertical-align: middle; }
    </style>
</head>
<body>

    <div id="login-screen" class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 text-center shadow-sm border-0">
            <h3 class="mb-4">
                <span class="material-icons-round" style="color: var(--cor-roxo);">lock</span>
                Admin Isis Maitê
            </h3>
            <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
            <button onclick="verificarSenha()" class="btn btn-primary w-100">Acessar</button>
        </div>
    </div>

    <div id="painel" class="container mt-4" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <span class="material-icons-round" style="font-size: 1.2em;">dashboard</span>
                Gestão Chá Rifa
            </h2>
            <span class="badge bg-dark d-flex align-items-center gap-2" id="total-vendidos" style="padding: 10px;">
                <span class="material-icons-round animation-spin" style="font-size: 1em;">sync</span>
                Carregando...
            </span>
        </div>

        <div class="btn-group mb-4 w-100 shadow-sm">
            <button class="btn btn-outline-primary active" onclick="filtrar('todos')">Todos</button>
            <button class="btn btn-outline-warning" onclick="filtrar('reservado')">Pendentes</button>
            <button class="btn btn-outline-success" onclick="filtrar('pago')">Pagos</button>
        </div>

        <div id="lista-reservas" class="row">
            <p class="text-center text-muted">Buscando dados...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACBB_r8sPsXaIy7L9k2CkMd2rwk3wUrYc",
            authDomain: "rifa-7c72f.firebaseapp.com",
            projectId: "rifa-7c72f",
            storageBucket: "rifa-7c72f.firebasestorage.app",
            messagingSenderId: "1004880007031",
            appId: "1:1004880007031:web:19746f53c62691d9eb9b72"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.verificarSenha = () => {
            if(document.getElementById('senha').value === "isis2026") { 
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
                iniciarApp();
            } else { alert("Senha incorreta!"); }
        }

        let todasReservas = [];

        function iniciarApp() {
            const q = query(collection(db, "rifa")); 
            
            onSnapshot(q, (snapshot) => {
                todasReservas = [];
                let totalPagos = 0;
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if(parseInt(doc.id) <= 120 && data.status !== 'livre') {
                        todasReservas.push({ id: doc.id, ...data });
                        if(data.status === 'pago') totalPagos++;
                    }
                });

                todasReservas.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                
                document.getElementById('total-vendidos').innerHTML = `
                    <span class="material-icons-round" style="font-size: 1em; color: lightgreen;">check_circle</span>
                    ${totalPagos} Pagos / ${todasReservas.length} Reservados
                `;
                renderizarLista(todasReservas);
            });
        }

        window.renderizarLista = (lista) => {
            const container = document.getElementById('lista-reservas');
            container.innerHTML = '';

            if(lista.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted mt-5">Nenhum número reservado no momento.</div>';
                return;
            }

            lista.forEach(item => {
                const isPago = item.status === 'pago';
                const statusClass = isPago ? 'status-pago' : 'status-reservado';
                const statusTexto = isPago ? 'CONFIRMADO' : 'AGUARDANDO';
                const zapNumeros = item.telefone.replace(/\D/g, '');

                // Ícones modernos no template literal
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="card card-numero ${statusClass} p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <span class="badge-numero">#${item.id.padStart(3, '0')}</span>
                                <h5 class="mt-2 mb-0 fw-bold">${item.nome}</h5>
                                <a href="https://wa.me/55${zapNumeros}" target="_blank" class="text-decoration-none text-muted small d-flex align-items-center gap-1">
                                    <span class="material-icons-round" style="font-size: 1em;">smartphone</span> ${item.telefone}
                                </a>
                                <div class="mt-1 fw-bold ${isPago ? 'text-success' : 'text-warning'}">
                                    ${statusTexto}
                                </div>
                            </div>
                            
                            <div class="d-flex flex-column gap-2">
                                ${!isPago ? `
                                    <button onclick="mudarStatus('${item.id}', 'pago')" class="btn btn-sm btn-success btn-icon">
                                        <span class="material-icons-round">check_circle</span> Baixa
                                    </button>
                                    <button onclick="liberarNumero('${item.id}')" class="btn btn-sm btn-outline-danger btn-icon">
                                        <span class="material-icons-round">delete_outline</span> Liberar
                                    </button>
                                ` : `
                                    <button onclick="mudarStatus('${item.id}', 'reservado')" class="btn btn-sm btn-outline-secondary btn-icon">
                                        <span class="material-icons-round">undo</span> Voltar
                                    </button>
                                    <button onclick="liberarNumero('${item.id}')" class="btn btn-sm btn-outline-danger btn-icon">
                                        <span class="material-icons-round">delete</span> Excluir
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        window.filtrar = (tipo) => {
            if(tipo === 'todos') renderizarLista(todasReservas);
            else renderizarLista(todasReservas.filter(i => i.status === tipo));
        }

        window.mudarStatus = async (id, novoStatus) => {
            if(confirm(`Alterar status do número ${id}?`)) {
                await updateDoc(doc(db, "rifa", id), { status: novoStatus });
            }
        }

        window.liberarNumero = async (id) => {
            if(confirm(`Tem certeza? O número ${id} voltará a ficar LIVRE.`)) {
                await updateDoc(doc(db, "rifa", id), { 
                    status: 'livre', 
                    nome: '', 
                    telefone: '' 
                });
            }
        }
    </script>
</body>
</html>
