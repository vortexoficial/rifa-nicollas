<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Nicollas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .card-numero { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; transition: transform 0.2s;}
        .card-numero:hover { transform: translateY(-2px); }
        .status-reservado { border-left: 5px solid #f1c40f; }
        .status-pago { border-left: 5px solid #2ecc71; }
        .badge-numero { font-size: 1.5em; font-weight: bold; width: 60px; text-align: center; }
        .btn-zap { background-color: #25D366; color: white; border: none; }
        .btn-zap:hover { background-color: #1ebc57; color: white; }
    </style>
</head>
<body>

    <div id="login-screen" class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 text-center shadow-sm">
            <h3 class="mb-4">üîí √Årea Restrita</h3>
            <input type="password" id="senha" class="form-control mb-3" placeholder="Senha de admin">
            <button onclick="verificarSenha()" class="btn btn-primary w-100">Entrar no Painel</button>
        </div>
    </div>

    <div id="painel" class="container mt-4" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gest√£o da Rifa</h2>
            <span class="badge bg-secondary" id="total-vendidos">0 vendidos</span>
        </div>

        <div class="btn-group mb-4 w-100">
            <button class="btn btn-outline-primary active" onclick="filtrar('todos')">Todos</button>
            <button class="btn btn-outline-warning" onclick="filtrar('reservado')">Pendentes</button>
            <button class="btn btn-outline-success" onclick="filtrar('pago')">Pagos</button>
        </div>

        <div id="lista-reservas" class="row">
            <p class="text-center text-muted">Carregando reservas...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACBB_r8sPsXaIy7L9k2CkMd2rwk3wUrYc",
            authDomain: "rifa-7c72f.firebaseapp.com",
            projectId: "rifa-7c72f",
            storageBucket: "rifa-7c72f.firebasestorage.app",
            messagingSenderId: "1004880007031",
            appId: "1:1004880007031:web:19746f53c62691d9eb9b72"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTENTICA√á√ÉO SIMPLES ---
        window.verificarSenha = () => {
            if(document.getElementById('senha').value === "nicollas10") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
                iniciarApp();
            } else { alert("Senha incorreta!"); }
        }

        let todasReservas = [];

        function iniciarApp() {
            // Pega tudo que n√£o √© 'livre' (ou seja, reservado ou pago)
            const q = query(collection(db, "rifa")); 
            
            onSnapshot(q, (snapshot) => {
                todasReservas = [];
                let totalPagos = 0;
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if(data.status !== 'livre') {
                        todasReservas.push({ id: doc.id, ...data });
                        if(data.status === 'pago') totalPagos++;
                    }
                });

                // Ordena por n√∫mero
                todasReservas.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                
                document.getElementById('total-vendidos').innerText = `${totalPagos} pagos / ${todasReservas.length} reservados`;
                renderizarLista(todasReservas);
            });
        }

        window.renderizarLista = (lista) => {
            const container = document.getElementById('lista-reservas');
            container.innerHTML = '';

            if(lista.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted">Nenhum registro encontrado.</div>';
                return;
            }

            lista.forEach(item => {
                const isPago = item.status === 'pago';
                const statusClass = isPago ? 'status-pago' : 'status-reservado';
                const statusTexto = isPago ? 'PAGO' : 'AGUARDANDO PIX';
                const zapNumeros = item.telefone.replace(/\D/g, '');

                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="card card-numero ${statusClass} p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <span class="badge-numero text-primary">#${item.id.padStart(3, '0')}</span>
                                <h5 class="mt-2 mb-0">${item.nome}</h5>
                                <a href="https://wa.me/55${zapNumeros}" target="_blank" class="text-decoration-none text-muted small">
                                    üì± ${item.telefone}
                                </a>
                                <div class="mt-1 fw-bold ${isPago ? 'text-success' : 'text-warning'}">
                                    ${statusTexto}
                                </div>
                            </div>
                            
                            <div class="d-flex flex-column gap-2">
                                ${!isPago ? `
                                    <button onclick="mudarStatus('${item.id}', 'pago')" class="btn btn-sm btn-success">
                                        ‚úÖ Confirmar
                                    </button>
                                    <button onclick="liberarNumero('${item.id}')" class="btn btn-sm btn-outline-danger">
                                        üóëÔ∏è Liberar
                                    </button>
                                ` : `
                                    <button onclick="mudarStatus('${item.id}', 'reservado')" class="btn btn-sm btn-outline-warning">
                                        ‚Ü©Ô∏è Corrigir
                                    </button>
                                    <button onclick="liberarNumero('${item.id}')" class="btn btn-sm btn-outline-danger">
                                        üóëÔ∏è Liberar
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        window.filtrar = (tipo) => {
            if(tipo === 'todos') renderizarLista(todasReservas);
            else renderizarLista(todasReservas.filter(i => i.status === tipo));
        }

        // A√á√ïES DO ADMIN
        window.mudarStatus = async (id, novoStatus) => {
            if(confirm(`Mudar o n√∫mero ${id} para ${novoStatus.toUpperCase()}?`)) {
                await updateDoc(doc(db, "rifa", id), { status: novoStatus });
            }
        }

        window.liberarNumero = async (id) => {
            if(confirm(`Tem certeza? O n√∫mero ${id} voltar√° a ficar LIVRE para compra.`)) {
                // Op√ß√£o A: Deletar o documento (mais limpo)
                // await deleteDoc(doc(db, "rifa", id)); 
                
                // Op√ß√£o B: Marcar como livre (mais seguro se quiser guardar hist√≥rico, mas exige ajuste no site)
                // Vamos usar Op√ß√£o C: Atualizar status para 'livre' para limpar visualmente
                await updateDoc(doc(db, "rifa", id), { 
                    status: 'livre', 
                    nome: '', 
                    telefone: '' 
                });
            }
        }
    </script>
</body>
</html>
