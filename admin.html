<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Rifa</title>
    <style>
        body { font-family: sans-serif; background: #333; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #444; padding: 20px; border-radius: 10px; }
        .card { background: #555; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .info { flex-grow: 1; }
        .actions { display: flex; gap: 10px; }
        button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-pg { background: #2ecc71; color: white; }
        .btn-cancel { background: #e74c3c; color: white; }
        h3 { margin: 0 0 5px 0; color: #f1c40f; }
        .zap-link { color: #81ecec; text-decoration: none; font-size: 0.9em; display: block; margin-top: 5px;}
        #login-screen { text-align: center; margin-top: 50px; }
        #painel { display: none; }
        input { padding: 10px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üîí √Årea Restrita</h2>
        <input type="password" id="senha" placeholder="Digite a senha de admin">
        <button onclick="verificarSenha()" style="background: #007bff; color: white;">Entrar</button>
    </div>

    <div id="painel" class="container">
        <h2>Gerenciar Reservas</h2>
        <p>Aqui aparecem os n√∫meros que est√£o <strong>Reservados (Amarelo)</strong>.</p>
        <div id="lista-reservas">
            <p>Carregando...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACBB_r8sPsXaIy7L9k2CkMd2rwk3wUrYc",
            authDomain: "rifa-7c72f.firebaseapp.com",
            projectId: "rifa-7c72f",
            storageBucket: "rifa-7c72f.firebasestorage.app",
            messagingSenderId: "1004880007031",
            appId: "1:1004880007031:web:19746f53c62691d9eb9b72"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SENHA SIMPLES (Mude aqui se quiser)
        window.verificarSenha = () => {
            const s = document.getElementById('senha').value;
            if(s === "nicollas10") { // <--- Mude a senha aqui
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
                iniciarMonitoramento();
            } else {
                alert("Senha incorreta");
            }
        }

        function iniciarMonitoramento() {
            const q = query(collection(db, "rifa"), where("status", "==", "reservado"));
            
            onSnapshot(q, (snapshot) => {
                const divLista = document.getElementById('lista-reservas');
                divLista.innerHTML = '';

                if (snapshot.empty) {
                    divLista.innerHTML = '<p>Nenhuma reserva pendente no momento.</p>';
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const dados = docSnap.data();
                    const id = docSnap.id;
                    
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.innerHTML = `
                        <div class="info">
                            <h3>N¬∫ ${id}</h3>
                            <strong>${dados.nome}</strong><br>
                            <a href="https://wa.me/55${dados.telefone.replace(/\D/g,'')}" target="_blank" class="zap-link">üì± ${dados.telefone}</a>
                        </div>
                        <div class="actions">
                            <button class="btn-pg" onclick="confirmarPagamento('${id}')">Confirmar<br>Pagamento</button>
                            <button class="btn-cancel" onclick="cancelarReserva('${id}')">Liberar<br>N√∫mero</button>
                        </div>
                    `;
                    divLista.appendChild(item);
                });
            });
        }

        // Fun√ß√µes Globais
        window.confirmarPagamento = async (id) => {
            if(confirm(`Confirmar pagamento do n√∫mero ${id}?`)) {
                await updateDoc(doc(db, "rifa", id), { status: "pago" });
            }
        }

        window.cancelarReserva = async (id) => {
            if(confirm(`Liberar o n√∫mero ${id} para venda novamente?`)) {
                // Deletar o documento faz ele voltar a ser "livre" no site
                await deleteDoc(doc(db, "rifa", id));
            }
        }
    </script>
</body>
</html>
